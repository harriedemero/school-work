        <script type="text/javascript">
        // Reset and category functions added for photo gallery display
            function reset()
            {
                let reset = document.getElementsByName("gallery")
                for(i=0;i<reset.length;i++)
                {
                  reset[i].style.display = 'none';
                }
            }
            function category(cat)
            {
                let listImg = document.getElementById(cat)
                listImg.style.display = 'block';
            }
         </script>
